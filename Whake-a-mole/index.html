<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”¨ Whack-a-Mole ðŸ”¨</h1>
        
        <div class="scoreboard">
            <div class="score-box">
                <h3>Score</h3>
                <div id="score">0</div>
            </div>
            <div class="score-box">
                <h3>Hits</h3>
                <div id="hitCounter">0</div> </div>
            <div class="score-box">
                <h3>Time</h3>
                <div id="timeLeft">30</div>
            </div>
            <div class="score-box">
                <h3>Best</h3>
                <div id="maxScore">0</div>
            </div>
        </div>
        
        <div class="messages">
            <div id="whackMessage" class="whack-msg"></div> 
            <div id="sessionScores">
                <span id="lastGameScore"></span> | 
                <span id="fastestHitTime"></span>
            </div>
        </div>
        <div class="btns">
            <button id="startBtn" class="start-btn">Start Game</button>
            <div class="extra">
                <button id="resetBtn" class="reset">Reset</button>
                <button id="pauseBtn" class="pause">Pause</button>
                <button id="resumeBtn" class="resume">Resume</button>
            </div>
        </div>
        <div class="game-board">
            <div class="hole" id="hole1">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole2">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole3">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole4">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole5">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole6">
                <div class="mole"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
